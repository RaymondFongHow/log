<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log - Raymond Fong How</title>
        
        <link rel="stylesheet" href="static/css/style-general.css">
        <link rel="stylesheet" href="static/css/style-fonts.css">
        <link rel="stylesheet" href="static/css/style-nav.css">
        <link rel="stylesheet" href="static/css/style-intro.css">
        <link rel="stylesheet" href="static/css/style-coming_soon.css">
        <link rel="stylesheet" href="static/css/style-dashboard.css">
        <link rel="stylesheet" href="static/css/style-update.css">
        <link rel="stylesheet" href="static/css/style-category_update.css">
        <link rel="stylesheet" href="static/css/style-cat_list.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="brand" href="index.html">
                    <div class="brand_box">
                        <img src="assets/images/common/logo-white.png" alt="LOGO">
                        <div class="brand_text">
                            <div>
                                <p class="title">Log ðŸªµ</p>
                            </div>
                            <div>
                                <p class="tagline">Raymond Fong How</p>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="nav_blank">
                </div>
                <div class="nav_opt">
                    <a href="Dashboard.html">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="nav_opt">
                    <a href="Fields.html">
                        <p>Fields</p>
                    </a>
                </div>
                <div class="nav_opt">
                    <a href="About Me.html">
                        <p>About Me</p>
                    </a>
                </div>
            </nav>
        </header>
        <script>
            const navEl = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY >= 200) {
                    navEl.classList.add("navbar-scrolled")
                } else if (window.scrollY < 200) {
                    navEl.classList.remove("navbar-scrolled")
                }
            })
        </script>
        <main class="dashboard_main">
            <section class="page_blank"></section>
            <section class="page_title">
                <p id="category-title">Loading...</p>
            </section>
            <section class="ud_list" id="updates-container">
                <!-- Updates will be loaded here by JavaScript -->
            </section>
        </main>

        <script>
            // Get category from URL parameter (?cat=Mathematics)
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('cat');
            
            if (!category) {
                // No category specified, redirect to Fields
                window.location.href = 'Fields.html';
            }
            
            // Update page title
            document.getElementById('category-title').textContent = category;
            document.title = `${category} - Log - Raymond Fong How`;
            
            // Fetch and render updates filtered by category
            async function loadCategoryUpdates() {
                try {
                    const response = await fetch('data/updates.json');
                    const entries = await response.json();
                    
                    // Filter entries for this category
                    const categoryEntries = entries.filter(entry => entry.cat === category);
                    
                    const container = document.getElementById('updates-container');
                    let html = '';
                    
                    if (categoryEntries.length === 0) {
                        container.innerHTML = '<p>No updates found for this category.</p>';
                        return;
                    }
                    
                    // Group entries by date
                    const byDate = {};
                    categoryEntries.forEach(entry => {
                        if (!byDate[entry.date]) {
                            byDate[entry.date] = [];
                        }
                        byDate[entry.date].push(entry);
                    });
                    
                    // Sort dates in descending order (newest first)
                    const sortedDates = Object.keys(byDate).sort().reverse();
                    
                    // Render each date group
                    sortedDates.forEach(date => {
                        const updates = byDate[date];
                        
                        // Parse date for display
                        let displayDate = '';
                        let displayMonthYear = '';
                        
                        if (date === '2025-00-00' || date === '2024-00-00') {
                            displayDate = '00';
                            displayMonthYear = date.split('-')[0];
                        } else if (date.includes('-00-')) {
                            displayDate = '00';
                            displayMonthYear = 'End of Fall 24';
                        } else {
                            const [year, month, day] = date.split('-');
                            const monthNames = ['', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                                              'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                            displayDate = parseInt(day);
                            displayMonthYear = monthNames[parseInt(month)] + ' ' + year;
                        }
                        
                        // Build the day container
                        html += `
                <div class="ud_info">
                    <div class="ud_left">
                        <div class="ud_date">${displayDate}</div>
                        <div class="ud_monthyear">${displayMonthYear}</div>
                    </div>
                    <div class="ud_right">`;
                        
                        // Add all updates for this date (category label hidden since redundant)
                        updates.forEach(update => {
                            html += `
                        <div class="ud_text">
                            <div class="ud_header">
                                <p class="ud_cat">
                                    
                                </p>
                                <p class="ud_title">
                                    ${update.title}
                                </p>
                            </div>
                            <div class="ud_description">
                                <p>
                                    ${update.desc}
                                </p>
                            </div>
                        </div>`;
                        });
                        
                        html += `
                    </div>
                </div>`;
                    });
                    
                    container.innerHTML = html;
                } catch (error) {
                    console.error('Error loading updates:', error);
                    document.getElementById('updates-container').innerHTML = 
                        '<p>Error loading updates. Please try again later.</p>';
                }
            }
            
            // Load updates when page loads
            window.addEventListener('DOMContentLoaded', loadCategoryUpdates);
        </script>
    </body>
</html>
