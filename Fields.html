<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="static/css/style-general.css">
        <link rel="stylesheet" href="static/css/style-fonts.css">
        <link rel="stylesheet" href="static/css/style-nav.css">
        <link rel="stylesheet" href="static/css/style-intro.css">
        <link rel="stylesheet" href="static/css/style-coming_soon.css">
        <link rel="stylesheet" href="static/css/style-dashboard.css">
        <link rel="stylesheet" href="static/css/style-update.css">
        <link rel="stylesheet" href="static/css/style-category_update.css">
        <link rel="stylesheet" href="static/css/style-cat_list.css">
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="brand" href="index.html">
                    <div class="brand_box">
                        <img src="assets/images/common/logo-white.png" alt="LOGO">
                        <div class="brand_text">
                            <div>
                                <p class="title">Log ðŸªµ</p>
                            </div>
                            <div>
                                <p class="tagline">Raymond Fong How</p>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="nav_blank">
                </div>
                <div class="nav_opt">
                    <a href="Dashboard.html">
                        <p>Dashboard</p>
                    </a>
                </div>
                <div class="nav_opt">
                    <a href="Fields.html">
                        <p>Fields</p>
                    </a>
                </div>
                <div class="nav_opt">
                    <a href="About Me.html">
                        <p>About Me</p>
                    </a>
                </div>
            </nav>
        </header>
        <script>
            const navEl = document.querySelector('.navbar');
            window.addEventListener('scroll', () => {
                if (window.scrollY >= 200) {
                    navEl.classList.add("navbar-scrolled")
                } else if (window.scrollY < 200) {
                    navEl.classList.remove("navbar-scrolled")
                }
            })
        </script>
        <main class="dashboard_main">
            <section class="page_blank"></section>
            <section class="page_title">
                <p>Fields</p>
            </section>
            <section class="cat_list" id="categories-container">
                <!-- Categories will be loaded here by JavaScript -->
            </section>
        </main>

        <script>
            // Fetch and display all unique categories
            async function loadCategories() {
                try {
                    const response = await fetch('data/updates.json');
                    const entries = await response.json();
                    
                    const categories = new Set();
                    
                    // Extract unique categories
                    entries.forEach(entry => {
                        if (entry.cat && entry.cat.trim() !== '') {
                            categories.add(entry.cat);
                        }
                    });
                    
                    // Convert to array and sort alphabetically
                    const sortedCategories = Array.from(categories).sort();
                    
                    // Generate HTML
                    const container = document.getElementById('categories-container');
                    let html = '';
                    
                    sortedCategories.forEach(category => {
                        html += `<div class='cat_link'><a href='Category.html?cat=${encodeURIComponent(category)}'>${category}</a></div>\n`;
                    });
                    
                    if (html === '') {
                        html = '<p>No categories found.</p>';
                    }
                    
                    container.innerHTML = html;
                } catch (error) {
                    console.error('Error loading categories:', error);
                    document.getElementById('categories-container').innerHTML = 
                        '<p>Error loading categories. Please try again later.</p>';
                }
            }
            
            // Load categories when page loads
            window.addEventListener('DOMContentLoaded', loadCategories);
        </script>
    </body>
</html>
