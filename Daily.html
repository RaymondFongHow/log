<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-page="daily">
    <header></header>
    <main>
        <section class="daily-screenshot-area">
            <div class="daily-card">
                <div class="daily-streak">
                    <div class="daily-streak-count" id="today-streak-count">0</div>
                    <div class="daily-streak-label">DAY STREAK</div>
                </div>
                <div class="daily-date" id="today-date">...</div>
                <div class="daily-label">Today's Work</div>
                <div id="today-work"></div>
            </div>
        </section>
        <section class="daily-history">
            <h2 class="daily-history-title">Previous Days</h2>
            <div class="daily-history-track" id="daily-history"></div>
        </section>
        <div style="text-align: center; padding-bottom: 30px;">
            <button id="load-more-btn" style="display:none;">Load More</button>
        </div>
        <div id="content-wrap" style="display:none;"></div>
    </main>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script src="main.js"></script>
</body>
</html>
