<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily - Log - Raymond Fong How</title>
        
        <link rel="stylesheet" href="static/css/style-general.css">
        <link rel="stylesheet" href="static/css/style-fonts.css">
        <link rel="stylesheet" href="static/css/style-nav.css">
        <link rel="stylesheet" href="static/css/style-intro.css">
        <link rel="stylesheet" href="static/css/style-coming_soon.css">
        <link rel="stylesheet" href="static/css/style-dashboard.css">
        <link rel="stylesheet" href="static/css/style-update.css">
        <link rel="stylesheet" href="static/css/style-category_update.css">
        <link rel="stylesheet" href="static/css/style-cat_list.css">
        
        <style>
            /* Instagram-ready screenshot area */
            .daily-screenshot-area {
                max-width: 100%;
                margin: 0 auto;
                padding: 0;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            }
            
            .daily-card {
                padding: 60px 40px;
                text-align: center;
                color: #fff;
            }
            
            .daily-streak {
                font-size: 48px;
                font-weight: bold;
                margin-bottom: 10px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }
            
            .daily-date {
                font-size: 18px;
                color: rgba(255, 255, 255, 0.7);
                margin-bottom: 40px;
            }
            
            .daily-section {
                margin-bottom: 40px;
            }
            
            .daily-section-title {
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: rgba(255, 255, 255, 0.5);
                margin-bottom: 15px;
            }
            
            .daily-items {
                font-size: 16px;
                line-height: 1.8;
                color: rgba(255, 255, 255, 0.9);
            }
            
            .daily-items-line {
                margin-bottom: 8px;
            }
            
            /* History section below screenshot area */
            .daily-history {
                max-width: 900px;
                margin: 0 auto;
                padding: 60px 40px;
            }
            
            .daily-history-title {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 40px;
                text-align: center;
            }
            
            .daily-history-card {
                background: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                padding: 30px;
                margin-bottom: 20px;
                transition: all 0.3s ease;
            }
            
            .daily-history-card:hover {
                background: rgba(255, 255, 255, 0.08);
                border-color: rgba(255, 255, 255, 0.2);
            }
            
            .daily-history-date {
                font-size: 14px;
                color: rgba(255, 255, 255, 0.5);
                margin-bottom: 15px;
            }
            
            .daily-history-content {
                font-size: 15px;
                line-height: 1.6;
                color: rgba(255, 255, 255, 0.8);
            }
            
            .load-more-container {
                text-align: center;
                padding: 40px 20px;
            }
            
            .load-more-btn {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                color: #fff;
                padding: 12px 30px;
                font-size: 14px;
                cursor: pointer;
                border-radius: 4px;
                transition: all 0.3s ease;
            }
            
            .load-more-btn:hover {
                background: rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.5);
            }
            
            @media (max-width: 768px) {
                .daily-card {
                    padding: 40px 20px;
                }
                
                .daily-streak {
                    font-size: 36px;
                }
                
                .daily-history {
                    padding: 40px 20px;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <!-- Navbar will be injected by navbar.js -->
        </header>
        
        <main>
            <!-- Instagram-ready screenshot area -->
            <section class="daily-screenshot-area" id="screenshot-area">
                <div class="daily-card">
                    <div class="daily-streak" id="streak-display">DAY â€”</div>
                    <div class="daily-date" id="today-date">Loading...</div>
                    
                    <div class="daily-section">
                        <div class="daily-section-title">Today's Work</div>
                        <div class="daily-items" id="today-work">
                            Loading...
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Previous days history -->
            <section class="daily-history">
                <div class="daily-history-title">Previous Days</div>
                <div id="history-container">
                    <!-- Previous days will be loaded here -->
                </div>
                <div class="load-more-container" id="load-more-container" style="display: none;">
                    <button class="load-more-btn" id="load-more-btn">Load More</button>
                </div>
            </section>
        </main>

        <script src="navbar.js"></script>
        <script src="loading.js"></script>
        <script>
            let allEntries = [];
            let displayedHistoryCount = 0;
            const HISTORY_PER_PAGE = 5;
            const STREAK_START_DATE = '2025-02-03'; // You can change this!
            
            async function loadDaily() {
                try {
                    const response = await fetch('data/updates.json');
                    allEntries = await response.json();
                    
                    displayToday();
                    displayHistoryBatch();
                } catch (error) {
                    console.error('Error loading daily:', error);
                }
            }
            
            function calculateStreak() {
                const start = new Date(STREAK_START_DATE);
                const today = new Date();
                const diffTime = Math.abs(today - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                return diffDays;
            }
            
            function displayToday() {
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                // Set streak
                const streakDays = calculateStreak();
                document.getElementById('streak-display').textContent = `DAY ${streakDays}`;
                
                // Set date
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('today-date').textContent = today.toLocaleDateString('en-US', options);
                
                // Get today's entries
                const todayEntries = allEntries.filter(entry => entry.date === todayStr);
                
                if (todayEntries.length > 0) {
                    let workHTML = '';
                    todayEntries.forEach(entry => {
                        // Strip HTML tags for cleaner display
                        const cleanDesc = entry.desc.replace(/<br><br>/g, ' ').replace(/#\w+/g, '').trim();
                        workHTML += `<div class="daily-items-line"><strong>${entry.cat}:</strong> ${entry.title}</div>`;
                        if (cleanDesc) {
                            workHTML += `<div class="daily-items-line" style="font-size: 14px; opacity: 0.8;">${cleanDesc}</div>`;
                        }
                    });
                    document.getElementById('today-work').innerHTML = workHTML;
                } else {
                    document.getElementById('today-work').innerHTML = '<div class="daily-items-line">No entries for today yet.</div>';
                }
            }
            
            function displayHistoryBatch() {
                const container = document.getElementById('history-container');
                const loadMoreContainer = document.getElementById('load-more-container');
                
                // Skip today's entry
                const today = new Date().toISOString().split('T')[0];
                const historyEntries = allEntries.filter(entry => entry.date !== today);
                
                // Group by date
                const byDate = {};
                historyEntries.forEach(entry => {
                    if (!byDate[entry.date]) {
                        byDate[entry.date] = [];
                    }
                    byDate[entry.date].push(entry);
                });
                
                const sortedDates = Object.keys(byDate).sort().reverse();
                const endIndex = Math.min(displayedHistoryCount + HISTORY_PER_PAGE, sortedDates.length);
                const datesToShow = sortedDates.slice(displayedHistoryCount, endIndex);
                
                let html = '';
                datesToShow.forEach(date => {
                    const entries = byDate[date];
                    const dateObj = new Date(date);
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    const formattedDate = dateObj.toLocaleDateString('en-US', options);
                    
                    let content = '';
                    entries.forEach(entry => {
                        const cleanDesc = entry.desc.replace(/<br><br>/g, ' ').replace(/#\w+/g, '').trim();
                        content += `<div style="margin-bottom: 10px;"><strong>${entry.cat}:</strong> ${entry.title}`;
                        if (cleanDesc) {
                            content += `<div style="font-size: 13px; opacity: 0.7; margin-top: 5px;">${cleanDesc}</div>`;
                        }
                        content += `</div>`;
                    });
                    
                    html += `
                        <div class="daily-history-card">
                            <div class="daily-history-date">${formattedDate}</div>
                            <div class="daily-history-content">${content}</div>
                        </div>
                    `;
                });
                
                if (displayedHistoryCount === 0) {
                    container.innerHTML = html;
                } else {
                    container.insertAdjacentHTML('beforeend', html);
                }
                
                displayedHistoryCount = endIndex;
                
                if (displayedHistoryCount < sortedDates.length) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
            }
            
            document.addEventListener('DOMContentLoaded', () => {
                const loadMoreBtn = document.getElementById('load-more-btn');
                if (loadMoreBtn) {
                    loadMoreBtn.addEventListener('click', displayHistoryBatch);
                }
                loadDaily();
            });
        </script>
    </body>
</html>
