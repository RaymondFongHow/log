<!DOCTYPE html>
<html lang="en" style="background:#000">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daily - Log - Raymond Fong How</title>
        <style>body{background:#000;color:#fff;margin:0}</style>
        <script src="styles.js"></script>
    </head>
    <body>
        <header></header>
        
        <main>
            <!-- Instagram-ready screenshot area - FULL VIEWPORT HEIGHT -->
            <section class="daily-screenshot-area">
                <div class="daily-card">
                    <div class="daily-streak" id="streak-display">DAY â€”</div>
                    <div class="daily-date" id="today-date">Loading...</div>
                    
                    <div class="daily-section">
                        <div class="daily-section-title">TODAY'S WORK</div>
                        <div class="daily-items" id="today-work">Loading...</div>
                    </div>
                </div>
            </section>
            
            <!-- Previous days history -->
            <section class="daily-history">
                <div class="daily-history-title">Previous Days</div>
                <div id="history-container"></div>
                <div class="load-more-container" id="load-more-container" style="display: none;">
                    <button class="load-more-btn" id="load-more-btn">Load More</button>
                </div>
            </section>
        </main>

        <script src="navbar.js"></script>
        <script src="footer.js"></script>
        <script src="loading.js"></script>
        
        <style>
            /* Screenshot area - FULL VIEWPORT */
            .daily-screenshot-area {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #000;
                position: relative;
            }
            
            .daily-card {
                width: 100%;
                max-width: 600px;
                padding: 60px 40px;
                text-align: center;
                color: #fff;
            }
            
            .daily-streak {
                font-size: 48px;
                font-weight: 200;
                margin-bottom: 10px;
                letter-spacing: 4px;
            }
            
            .daily-date {
                font-size: 16px;
                font-weight: 300;
                color: rgba(255, 255, 255, 0.6);
                margin-bottom: 60px;
                letter-spacing: 1px;
            }
            
            .daily-section {
                margin-bottom: 40px;
            }
            
            .daily-section-title {
                font-size: 11px;
                font-weight: 400;
                text-transform: uppercase;
                letter-spacing: 3px;
                color: rgba(255, 255, 255, 0.4);
                margin-bottom: 20px;
            }
            
            .daily-items {
                font-size: 17px;
                font-weight: 300;
                line-height: 1.9;
                color: rgba(255, 255, 255, 0.9);
            }
            
            .daily-items-line {
                margin-bottom: 12px;
            }
            
            /* History section */
            .daily-history {
                max-width: 900px;
                margin: 0 auto;
                padding: 80px 40px;
                background: #000;
            }
            
            .daily-history-title {
                font-size: 20px;
                font-weight: 300;
                letter-spacing: 2px;
                margin-bottom: 50px;
                text-align: center;
                color: rgba(255, 255, 255, 0.8);
            }
            
            .daily-history-date {
                font-size: 12px;
                font-weight: 300;
                color: rgba(255, 255, 255, 0.4);
                margin-bottom: 15px;
                letter-spacing: 1px;
            }
            
            .load-more-container {
                text-align: center;
                padding: 50px 20px;
            }
            
            @media (max-width: 768px) {
                .daily-card {
                    padding: 40px 25px;
                }
                
                .daily-streak {
                    font-size: 40px;
                }
                
                .daily-date {
                    font-size: 15px;
                }
                
                .daily-history {
                    padding: 60px 20px;
                }
                
                .daily-history-title {
                    font-size: 18px;
                }
            }
        </style>
        
        <script>
            let allEntries = [];
            let displayedHistoryCount = 0;
            const HISTORY_PER_PAGE = 5;
            const STREAK_START_DATE = '2025-02-03';
            
            async function loadDaily() {
                try {
                    const response = await fetch('data/updates.json');
                    allEntries = await response.json();
                    displayToday();
                    displayHistoryBatch();
                } catch (error) {
                    console.error('Error loading daily:', error);
                }
            }
            
            function calculateStreak() {
                const start = new Date(STREAK_START_DATE);
                const today = new Date();
                const diffTime = Math.abs(today - start);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
                return diffDays;
            }
            
            function displayToday() {
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0];
                
                const streakDays = calculateStreak();
                document.getElementById('streak-display').textContent = `DAY ${streakDays}`;
                
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('today-date').textContent = today.toLocaleDateString('en-US', options);
                
                const todayEntries = allEntries.filter(entry => entry.date === todayStr);
                
                if (todayEntries.length > 0) {
                    let workHTML = '';
                    todayEntries.forEach(entry => {
                        const cleanDesc = entry.desc.replace(/<br><br>/g, ' ').replace(/#\w+/g, '').trim();
                        workHTML += `<div class="daily-items-line"><strong>${entry.cat}:</strong> ${entry.title}</div>`;
                        if (cleanDesc) {
                            workHTML += `<div class="daily-items-line" style="font-size: 15px; opacity: 0.7;">${cleanDesc}</div>`;
                        }
                    });
                    document.getElementById('today-work').innerHTML = workHTML;
                } else {
                    document.getElementById('today-work').innerHTML = '<div class="daily-items-line">No entries for today yet.</div>';
                }
            }
            
            function displayHistoryBatch() {
                const container = document.getElementById('history-container');
                const loadMoreContainer = document.getElementById('load-more-container');
                
                const today = new Date().toISOString().split('T')[0];
                const historyEntries = allEntries.filter(entry => entry.date !== today);
                
                const byDate = {};
                historyEntries.forEach(entry => {
                    if (!byDate[entry.date]) {
                        byDate[entry.date] = [];
                    }
                    byDate[entry.date].push(entry);
                });
                
                const sortedDates = Object.keys(byDate).sort().reverse();
                const endIndex = Math.min(displayedHistoryCount + HISTORY_PER_PAGE, sortedDates.length);
                const datesToShow = sortedDates.slice(displayedHistoryCount, endIndex);
                
                let html = '';
                datesToShow.forEach(date => {
                    const entries = byDate[date];
                    const dateObj = new Date(date);
                    const options = { year: 'numeric', month: 'long', day: 'numeric' };
                    const formattedDate = dateObj.toLocaleDateString('en-US', options);
                    
                    let content = '';
                    entries.forEach(entry => {
                        const cleanDesc = entry.desc.replace(/<br><br>/g, ' ').replace(/#\w+/g, '').trim();
                        content += `<div style="margin-bottom: 12px;"><strong>${entry.cat}:</strong> ${entry.title}`;
                        if (cleanDesc) {
                            content += `<div style="font-size: 15px; opacity: 0.6; margin-top: 6px; font-weight: 300;">${cleanDesc}</div>`;
                        }
                        content += `</div>`;
                    });
                    
                    html += `
                        <div class="daily-history-card">
                            <div class="daily-history-date">${formattedDate}</div>
                            <div class="daily-history-content">${content}</div>
                        </div>
                    `;
                });
                
                if (displayedHistoryCount === 0) {
                    container.innerHTML = html;
                } else {
                    container.insertAdjacentHTML('beforeend', html);
                }
                
                displayedHistoryCount = endIndex;
                
                if (displayedHistoryCount < sortedDates.length) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }
            }
            
            document.addEventListener('DOMContentLoaded', () => {
                const loadMoreBtn = document.getElementById('load-more-btn');
                if (loadMoreBtn) {
                    loadMoreBtn.addEventListener('click', displayHistoryBatch);
                }
                loadDaily();
            });
        </script>
    </body>
</html>
